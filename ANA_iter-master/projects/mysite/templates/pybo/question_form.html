{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/question_form.css' %}">
<style>
    .intro_bg{
        background-image: url( "{% static 'image/intro2.jpg' %}");
    }
</style>
<div class="wrap">
    <div class="intro_bg">
        <div class="table_main0">
            <div class="table_main1">
                <br><br>
                <div class="container">
                    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
                    <form method="post" class="post-form my-3">
                        {% csrf_token %}
                        <!-- 오류표시 Start -->
                        {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                        {% for field in form %}
                            {% if field.errors %}
                            <strong>{{ field.label }}</strong>
                            {{ field.errors }}
                            {% endif %}
                        {% endfor %}
                        </div>
                        {% endif %}
                        <!-- 오류표시 End -->
                        <div class="form-group">
                            <label for="subject">제목</label>
                            <input type="text" class="form-control" name="subject" id="subject"
                                value="{{ form.subject.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="content">내용</label>
                            <textarea class="form-control" name="content"
                                    id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
                        </div>
                        <button type="submit" class="btn_iter">저장하기</button>
                        <a href="{% url 'pybo:index' %}" class="btn_1">돌아가기</a>
                    </form>
                </div>
            </div>        
        </div>
    </div>
</div>
{% endblock %}
